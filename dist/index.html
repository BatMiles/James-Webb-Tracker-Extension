<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="data">
      <div class="loading">loading...</div>
      <div class="error"></div>
      <div class="results-container">
        <h3 class="stage-title">Stage Title</h3>
        <p>Distance From Earth: <span class="distance-from-earth"></span> km</p>
        <p>Time Since Launch: <span class="time-since-launch"></span></p>
        <p>Distance to L2: <span class="distance-to-L2"></span> km</p>
        <p>Distance % complete: <span class="distance-percent-complete"></span></p>
        <p>Speed: <span class="speed-km-s"></span> km/s</p>
        <p>Temp cold side: <span class="temp-cold-side"></span> degrees C</p>
        <p>Temp warm side: <span class="temp-warm-side"></span> degrees C</p>
      </div>
    </div>
    
    <script type="module" src="main.js"></script>
  </body>
</html>
